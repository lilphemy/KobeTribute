<body>
    <header>

    <section>
        <div class="pic-case">

            <div class="slider">

                <div class="pic-hold fade1">
                    <img src="Images/kobe19.jpg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade2">
                    <img src="Images/kobe11.jpg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade3">
                    <img src="Images/kobe10.jpg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade4">
                    <img src="Images/kobe12.jpg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade5">
                    <img src="Images/kobe21.jpeg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade6">
                    <img src="Images/kobe&Gini6.jpeg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade7">
                    <img src="Images/kobe23.jpg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade8">
                    <img src="Images/kobe8.jpeg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade9">
                    <img src="Images/kobe&Gini13.jpg" alt="" id="slide-ima">
                </div>

                <div class="pic-hold fade10">
                    <img src="Images/kobe23.jpg" alt="" id="slide-ima">
                </div>

            </div>

            
            <a class="prev" titile="previous slide">&#10094</a>

            <a class="next" titile="next slide">&#10095</a>

        </div>

    </section>

    <div class="button-case">
        <a href="firstpage.html">
            <button class="button1" name="next" value="next">back</button>

        <a href="index.html">

    </div>

    <footer>
        

        <div class="footer-text">

            <p> &copy; lilphemy 2020 web-development project </p>
        
        </div>
    

    </footer>


    <script>
        
        let imageSlider = document.querySelectorAll('.pic-hold');
            arrowRight = document.querySelector('.next');
            arrowLeft = document.querySelector('.prev');
            current = 0;

        
        //this would clear all images in the frame by default

        function reset() {
            for(let i = 0; i < imageSlider.length; i++) {
                imageSlider[i].style.display = 'none';
            }
        }

        // initializes the slider caller to the document
        function startSlide() {
            reset();
            imageSlider[0].style.display = 'block';
        }

        //slide right
        function slideright() {
            reset();
            imageSlider[current + 1].style.display = 'block';
            current++;
        }


        arrowRight.addEventListener("click", function(){
            if (current === imageSlider.length - 1){
                current = -1;
            }
            slideright();
        })

        //slide left

        function slideleft() {
            reset();
            imageSlider[current - 1].style.display = 'block';
            current--;
        }

        //left click
        arrowLeft.addEventListener("click", function(){
            if (current === 0) {
                current = imageSlider.length;
            }
            slideleft();
        })

        startSlide();
     
    </script>



</body>

</html>
